<ngfFormData [files]="files" postName="file" [(FormData)]="sendableFormData"></ngfFormData>
<ngfUploadStatus [(percent)]="progress" [httpEvent]="httpEvent"></ngfUploadStatus>

<div class="inline-block">
    <div ngfDrop multiple="1" selectable="1" [(validDrag)]="validComboDrag" [(files)]="files" [accept]="accept" [maxSize]="maxSizeVideo" [(lastInvalids)]="lastInvalids" [(dragFiles)]="dragFiles" class="well my-drop-zone" [class.invalid-drag]="validComboDrag===false"
        [class.valid-drag]="validComboDrag" (filesChange)="lastFileAt=getDate()">
        <p class="text-center">Video <br> (MÃ¡x. <strong>20 MB</strong>)</p>
    </div>
</div>

<div class="row">
    <h4 class="m-2">Video</h4>
    <button type="button" class="btn btn-danger btn-sm" *ngIf="files.length" (click)="files.length=0">
        Quitar
    </button>
    <div class="col-12">
        <div class="box" *ngFor="let item of files;let i=index">
            <div *ngIf="['video/mp4'].indexOf(item.type)>=0">
                <div class="previewIcon"><img src="./assets/img/imgVideo.png" class="img-thumbnail"></div>
            </div>
        </div>
    </div>
</div>
