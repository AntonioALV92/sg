<div class="bg-img">
    <!-- <img class="bg-img" src="./assets/img/bgHome.png"> -->
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>
            <mat-list role="list">
                <mat-list-item role="listitem" style="margin-bottom: 20%;">
                    <button mat-fab style="background-color: black">
                                                                        <fa-icon [icon]="['fab', 'facebook-f']" size="2x"></fa-icon>
                                                                    </button>
                </mat-list-item>
                <mat-list-item role="listitem" style="margin-bottom: 20%;">
                    <button mat-fab style="background-color: black">
                                                                        <fa-icon [icon]="['fab', 'instagram']" size="2x"></fa-icon>
                                                                    </button>
                </mat-list-item>
                <mat-list-item role="listitem" style="margin-bottom: 20%;">
                    <button mat-fab style="background-color: black">
                                                                        <fa-icon [icon]="['fab', 'linkedin-in']" size="2x"></fa-icon>
                                                                    </button>
                </mat-list-item>
                <mat-list-item role="listitem" style="margin-bottom: 20%;">
                    <button mat-fab style="background-color: black">
                                                                        <fa-icon [icon]="['fab', 'twitter']" size="2x"></fa-icon>
                                                                    </button>
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <input type="text" class="input-search">
        </mat-grid-tile>
        <mat-grid-tile>6</mat-grid-tile>
        <mat-grid-tile>7</mat-grid-tile>
        <mat-grid-tile>
            <button mat-button>
                <img src="./assets/img/appstore.png">
            </button>
            <button mat-button>
                    <img src="./assets/img/googleplay.png">
                </button>
        </mat-grid-tile>
        <mat-grid-tile>9</mat-grid-tile>
    </mat-grid-list>
</div>
