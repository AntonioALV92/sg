<div class="txt-right">
    <h2 mat-dialog-title><small class="txt-title-muted">Registro </small><span class="txt-title"> Titulo </span></h2>
</div>
<mat-vertical-stepper [linear]="true" #stepper>
    <mat-step>
        <form>
            <ng-template matStepLabel>Fotos y video</ng-template>
            <app-upload-image></app-upload-image>
        </form>
    </mat-step>
    <mat-step>
        <form>
            <ng-template matStepLabel>Tipo de Propiedad</ng-template>
            <h3>Precio</h3>
            <div class="d-inline mr-5">
                <mat-label>$ </mat-label>
                <mat-form-field>
                    <input type="number" matInput required>
                </mat-form-field>
                <mat-label> Renta al mes</mat-label>
            </div>
            <div class="d-inline mx-5">
                <mat-label>$ </mat-label>
                <mat-form-field>
                    <input type="number" matInput required>
                </mat-form-field>
                <mat-label> Precio de venta</mat-label>
            </div>
            <div class="d-inline ml-5">
                <mat-label>$ </mat-label>
                <mat-form-field>
                    <input type="number" matInput required>
                </mat-form-field>
                <mat-label> Mantenimiento</mat-label>
            </div>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Dirección</ng-template>
        <h3>Dirección</h3>
        <div class="col-sm-12">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
                <form novalidate>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Nombre del inmueble (Alias)" required>
                    </mat-form-field>
                </form>
            </div>
        </div>
