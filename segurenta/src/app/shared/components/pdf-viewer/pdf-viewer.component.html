<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 mat-dialog-title>{{ name }}</h1>
            <div *ngIf="isLoaded" style="text-align: center;">
                <button class="btn btn-sm btn-light" (click)="prevPage()" [disabled]="page === 1">
                    <fa-icon [icon]="[ 'fas', 'angle-left']"></fa-icon>
                </button>
                <span>{{ page }} / {{ totalPages }}</span>
                <button class="btn btn-sm btn-light" (click)="nextPage()" [disabled]="page === totalPages">
                    <fa-icon [icon]="[ 'fas', 'angle-right']"></fa-icon>
                </button>
            </div>
        </div>
        <div class="col-sm">
            <pdf-viewer [src]="pdfSrc" [original-size]="false" [show-all]="false" [page]="page" (after-load-complete)="afterLoadComplete($event)"></pdf-viewer>
        </div>
    </div>
</div>
