<div class="row text-center">
    <div class="col-1 text-center cursor_pointer" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
        <h1>&lsaquo;
        </h1>
    </div>
    <div class="col-10 text-center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale | titlecase }}</h3>
    </div>
    <div class="col-1 text-center cursor_pointer" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
        <h1>&rsaquo;</h1>
    </div>
    <ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight" let-isTimeLabel="isTimeLabel">
        <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight" [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart" [ngClass]="segment.cssClass" (mousedown)="startDragToCreate(segment, $event, segmentElement)">
            <div class="cal-time" *ngIf="isTimeLabel">
                {{ segment.date | calendarDate:'weekViewHour':locale }}
            </div>
        </div>
    </ng-template>
    <div class="col-12">
        <!-- <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" [locale]="locale" [hourSegmentTemplate]="weekViewHourSegmentTemplate"></mwl-calendar-week-view> -->
        <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" [dayStartHour]="9" [dayEndHour]="18" [hourSegments]="4" [locale]="locale" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
            [hourSegmentTemplate]="weekViewHourSegmentTemplate">
        </mwl-calendar-week-view>
    </div>
</div>
